<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netlify Test</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<header>
    <h1>Contact Page</h1>
</header>
<main>
    <form action="thankyou.html" netlify>
        <div class="form-input">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="form-input">
            <label>Email</label>
            <input type="email" name="email">
        </div>
        <div class="form-input">
            <label>Comment</label>
            <textarea name="comment"></textarea>
        </div>
        <div class="form-input">
            <input type="submit" value="Make Contact">
        </div>
    </form>
</main>
<footer>

</footer>
</body>
</html>
